<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
  <div class="col-12">
    <h1 class="col-12"> Tic-Tac-Toe</h1>
    <div class="row">
      <div class="col-3 instructions"> <li>Instructions:</li> </div>

      <div class="col-6 content">
        <div class="container">
          <div class="row">
            <div class="col-4 box"> X </div>
            <div class="col-4 box"> O </div>
            <div class="col-4 box"> X </div>
          </div>
          <div class="row">
            <div class="col-4 box"> O </div>
            <div class="col-4 box"> O </div>
            <div class="col-4 box"> X </div>
          </div>
          <div class="row">
            <div class="col-4 box"> O </div>
            <div class="col-4 box"> O </div>
            <div class="col-4 box"> X </div>
          </div>
        </div>
      </div>
      <div class="col-3 panel"> <li>Username:</li><br><li>Wins:</li><br><li>Losses:</li><br><button>New Game</button></div>
    </div>
  </div>
</body>

</html>
